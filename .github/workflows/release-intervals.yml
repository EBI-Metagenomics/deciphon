name: ðŸ“¦ Intervals release

on:
  push:
    tags:
      - intervals-v*

defaults:
  run:
    working-directory: intervals

jobs:
  release:
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/p/deciphon-intervals

    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Deploy
        run: |
          uv sync --all-extras --dev
          uv build
          uv publish

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: intervals/dist
          skip-existing: true
          verbose: true
