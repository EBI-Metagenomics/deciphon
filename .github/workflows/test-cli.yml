name: Test cli

on:
  push:
    branches:
      - "**"
    paths:
      - cli/**
      - .github/workflows/test-cli.yml

defaults:
  run:
    working-directory: cli

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Run tests
        run: |
          pipx run poetry install
          pipx run poetry run pytest
