name: ðŸ“¦ Worker release

on:
  push:
    tags:
      - worker-v*

defaults:
  run:
    working-directory: worker

jobs:
  release:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/deciphon-schema
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: pipx run build

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: worker/dist
          skip-existing: true
