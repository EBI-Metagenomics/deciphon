name: üèó GUI build

on:
  push:
    branches:
      - "**"
    paths:
      - gui/**
      - .github/workflows/build-gui.yml

defaults:
  run:
    working-directory: gui

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-13, macos-14]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: pip install .

      - name: Find tcl
        run: find $(dirname $(which python))/.. | grep tcl

      - name: tk version
        run: python -c 'print(__import__("tkinter").TkVersion)'

      - name: Build with Nuitka (MacOS)
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: develop
          script-name: gui/Deciphon.py
          mode: app
        if: runner.os == 'macOS'

      - name: Build with Nuitka (Linux)
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: develop
          script-name: gui/Deciphon.py
          mode: onefile
        if: runner.os == 'Linux'

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }} Build
          path: | # match what's created for the 3 OSes
            build/*.exe
            build/*.bin
            build/*.app/**/*
          include-hidden-files: true
