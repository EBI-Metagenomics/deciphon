name: ðŸ§ª Worker testing

on:
  push:
    branches:
      - "**"
    paths:
      - worker/**
      - .github/workflows/test-worker.yml

defaults:
  run:
    working-directory: worker

jobs:
  test:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Run tests
        run: |
          uv sync --all-extras --dev
          uv run pytest
