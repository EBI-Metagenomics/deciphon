name: ðŸ“¦ Cli release

on:
  push:
    tags:
      - cli-v*

defaults:
  run:
    working-directory: cli

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: pipx run build

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{secrets.PYPI_API_TOKEN}}
          packages-dir: cli/dist
          skip-existing: true
