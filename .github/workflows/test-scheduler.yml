name: Test scheduler

on:
  push:
    branches:
      - "**"
    paths:
      - scheduler/**
      - .github/workflows/test-scheduler.yml

defaults:
  run:
    working-directory: scheduler

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run tests
        run: |
          pipx install poetry
          poetry install
          poetry run pytest
