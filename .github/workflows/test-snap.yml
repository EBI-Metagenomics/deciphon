name: ðŸ§ª Snap testing

on:
  push:
    branches:
      - "**"
    paths:
      - snap/**
      - .github/workflows/test-snap.yml

defaults:
  run:
    working-directory: snap

jobs:
  test:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Run tests
        run: |
          pipx run poetry install
          pipx run poetry run pytest
